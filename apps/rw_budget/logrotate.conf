# Log rotation for Flask app logs
/home/jsellers0/data/logs/apps/rw_budget/*.log {
    daily
    rotate 30
    missingok
    notifempty
    compress
    delaycompress
    sharedscripts
    postrotate
        # Send USR1 signal to gunicorn to reopen log files
        /usr/bin/podman exec rw-app-budget pkill -USR1 gunicorn 2>/dev/null || true
    endscript
}