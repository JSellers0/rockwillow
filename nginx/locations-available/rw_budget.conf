# Flask app at /budget path
location /rw_budget {
    # Separate access log for budget app
    access_log /var/log/nginx/rw-budget-access.log;   
    error_log /var/log/nginx/rw-budget-error.log;

    proxy_pass http://rw-app-budget:5000/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto http;
    proxy_set_header X-Forwarded-Port $server_port;
    
    # If your Flask app needs to know it's mounted at /rw_budget
    proxy_set_header X-Script-Name /rw_budget;
    proxy_set_header X-Forwarded-Prefix /rw_budget/;
}

# Health check for Flask app
location /rw_budget/health {
    access_log /var/log/nginx/rw-budget-access.log;   
    error_log /var/log/nginx/rw-budget-error.log;

    proxy_pass http://rw-app-budget:5000/health;
    proxy_set_header Host $host;
    
    # Health checks should be fast
    proxy_connect_timeout 5s;
    proxy_send_timeout 5s;
    proxy_read_timeout 5s;
}